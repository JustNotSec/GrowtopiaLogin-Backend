<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTPS Login System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        @keyframes turun {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
        }
        @keyframes popup {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-b from-cyan-200 via-cyan-100 to-transparent h-screen flex items-center justify-center">
    <div class="container flex flex-col items-center p-6 animate-turun">
        <div class="form-container bg-black bg-opacity-50 rounded-lg p-10 text-center shadow-lg w-full max-w-md animate-popup">
            <h1 class="text-2xl font-semibold text-white mb-4">Welcome To GTPS Login</h1>
            <p class="text-white mb-6">Login System By @NotSec</p>
            <p class="text-white mb-6">Please verify you're human to continue</p>
            <form action="https://growtopia-login-backend-alpha.vercel.app/player/growid/login/validate" method="POST" id="verify" accept-charset="utf-8" role="form" required="required" autocomplete="off" onsubmit="handleSubmit(event)" class="w-full">
                <input name="_token" type="hidden" value=""/>
                <button type="submit" class="submit-btn bg-cyan-500 text-white py-3 px-6 rounded-full font-bold w-full transition duration-300 hover:bg-cyan-400">VERIFY</button>
            </form>
            <div class="flex justify-center items-center mt-6">
                <div class="loader border-8 border-gray-200 border-t-8 border-t-cyan-500 rounded-full w-24 h-24 hidden" id="loader" style="animation: spin 2s linear infinite;"></div>
            </div>
            <p id="processing-text" class="text-white mt-2 hidden">Processing To Verify...</p>
            <p id="processing-done" class="bg-cyan-500 text-white py-3 px-6 rounded-full font-bold w-full transition duration-300 hover:bg-cyan-400 hidden">Success To Verify!</p>
        </div>
    </div>
    
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            document.querySelector(".loader").classList.remove("hidden");
            document.querySelector("#processing-text").classList.remove("hidden");  // Show processing text
            document.querySelector("#processing-done").classList.add("hidden");  // Hide success message

            document.querySelector("form").classList.add("hidden");

            // Simulate the verification process and show the success message
            setTimeout(function() {
                document.querySelector("#processing-text").classList.add("hidden");  // Hide processing message
                document.querySelector("#processing-done").classList.remove("hidden");  // Show success message
                document.querySelector(".loader").classList.add("hidden");
            }, 2000); // Show "Success To Verify!" immediately

            // Wait for 2 seconds before redirecting
            setTimeout(function() {
                // Redirect or submit the form after 2 seconds
                document.getElementById("verify").submit(); // Submit form or you can use location.href to redirect
            }, 2000); // Delay of 2 seconds before redirecting
        }
    </script>
</body>
</html>
