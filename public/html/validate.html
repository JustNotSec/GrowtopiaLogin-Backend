
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growtopia Player Support</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
     <style>
        * {
    padding: 0;
    margin: 0;
    
    box-sizing: border-box;
}
html {
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: radial-gradient(#ff660067, #ffc78828, #ffc78800);
}
body {
    font-family: 'Poppins', sans-serif;
    padding: 0 50px;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    box-sizing: border-box;
    overflow: hidden;
}

h1 {
    font-size: 2rem;
    color: #fff;
    text-align: center;
}

p {
    font-size: 1rem;
    color: #fff;
    text-align: center;
    margin-bottom: 30px;
}

/* Form container */
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 20px;
    animation: turun 1s ease-out;
}
.container2 {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 20px;
    animation: popup 1s ease-out;
}

.form-container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background: rgba(0, 0, 0, 0.5);
    border-radius: 10px;
    padding: 40px;
    text-align: center;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    width: 100%;
    color: #fff;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
}

.g-recaptcha > * {
    margin-bottom: 20px;
    width: 100%;
}

/* Submit button styling */
.submit-btn {
    background-color: #ff7e5f;
    color: #fff;
    border: none;
    padding: 15px 30px;
    font-size: 1.1rem;
    font-weight: bold;
    border-radius: 30px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 100%;
    box-sizing: border-box;
}

.submit-btn:hover {
    background-color: #feb47b;
}

.loader {
    border: 20px solid #f3f3f3;
    border-radius: 100%;
    border-top: 16px solid #ff7e5f;
    width: 120px;
    height: 120px;
    -webkit-animation: spin 2s linear infinite; /* Safari */
    animation: spin 2s linear infinite;
}

/* Safari */
@-webkit-keyframes spin {
    0% { -webkit-transform: rotate(0deg); }
    100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
@keyframes turun {
    from {
        transform: translateY(-100%);
        opacity: 0;
    }
}
@keyframes popup {
    from {
        transform: scale(0.8);
        opacity: 0;
    }
}

/* Desktop responsiveness */

/* Mobile responsiveness */
@media (max-width: 480px) {
    .form-container {
        padding: 20px;
    }
}
     </style>
    <!-- <script src="https://www.google.com/recaptcha/api.js" async defer></script> -->
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Growtopia Private Server</h1>
            <p>Please verify you're human to continue</p>
            <form action="https://growtopia-login-backend-alpha.vercel.app/player/growid/login/validate" method="POST" id="verify" accept-charset="utf-8" role="form" required="required" autocomplete="off" onsubmit="handleSubmit(event)">
                <!-- <div class="g-recaptcha" data-sitekey="6LexlVMqAAAAAD5NqNroR4FjNvaMkpvz-VjgHrDt"></div> -->
                <input name="_token" type="hidden" value=""/>
                <button type="submit" class="submit-btn">SUBMIT</button>
            </form>
            <!-- Loader (hidden initially) -->
            <div class="loader" id="loader" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Function to handle the form submission with delay
        function handleSubmit(event) {
            event.preventDefault(); // Prevent immediate form submission

            // Show the loader and hide the form
            document.querySelector(".loader").style.display = "block";
            document.querySelector("form").style.display = "none";

            // Add a delay of 2 seconds before submitting the form
            setTimeout(function() {
                // Submit the form after the delay
                document.getElementById("verify").submit();
            }, 2000); // 2000 milliseconds = 2 seconds delay
        }
    </script>
</body>
</html>
